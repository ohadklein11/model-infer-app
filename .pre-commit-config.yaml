repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]
        files: ^services/job-api/.*\.py$
      - id: ruff-format
        files: ^services/job-api/.*\.py$

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        files: ^services/job-api/.*\.py$

  - repo: local
    hooks:
      - id: job-api-tests
        name: Job API Tests
        entry: services/job-api/test_api.sh
        language: script
        files: ^services/job-api/.*\.(py|toml|yml|yaml|Dockerfile)$
        pass_filenames: false
        verbose: true
